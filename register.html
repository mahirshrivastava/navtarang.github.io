    <div class=" register pt-2 text-center text-warning">Register Your Self Here: -</div>
        <div class="container my-2 pt-4 text-white registerpanel">
                <div class="container-fluid">
                    <div class="row my-2">
                        <div class="col-md-3">
                                <label class=" col-sm text-center" ><strong>Username</strong>:</label>
                        </div>
                        <div class="col-md-9">
                                <input type="text" class="form-control" pattern="[A-Z]" maxlength="25" required="required" id="usr" placeholder="Enter the Usename">
                        </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-3">
                                    <label class=" col-sm text-center" ><strong>Name</strong>:</label>
                            </div>
                            <div class="col-md-9">
                                    <input type="text" class="form-control" pattern="[A-Z]" maxlength="25" required="required" id="usr" placeholder="Enter the Name">
                            </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-md-3">
                                        <label class=" col-sm text-center" ><strong>Password</strong>:</label>
                                </div>
                                <div class="col-md-9">
                                        <input type="password" class="form-control" pattern="[A-Z][a-z][!@#$%^&*()]" maxlength="25" required="required"  placeholder="Enter the Password">
                                </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-md-3">
                                            <label class=" col-sm text-center" ><strong>Confirm Password</strong>:</label>
                                    </div>
                                    <div class="col-md-9">
                                            <input type="password" class="form-control" pattern="[A-Z][a-z][!@#$%^&*()]" maxlength="25" required="required"  placeholder="Confirm The password">
                                    </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-md-3">
                                                <label class=" col-sm text-center" ><strong>Address</strong>:</label>
                                        </div>
                                        <div class="col-md-9">
                                                <input type="text" class="form-control" pattern="[A-Z][a-z][!@#$%^&*()]" maxlength="25" required="required"  placeholder="Enter The Address">
                                        </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col-md-3">
                                                
                                                    <label class=" col-sm text-center" ><strong>Country</strong>:</label>
                                            </div>
                                            <div class="col-md-9">
                                                        <select class="form-group form-control" id="country">
                                                            <option value="Country">Select Country</option>
                                                            <option value="India" selected>India</option>
                                                            <option value="Pakistan">Pakistan</option>
                                                            <option value="Afganistan">Afganistan</option>
                                                            <option value="America">America</option>
                                                        </select>

                                             </div>
                                        </div>
                                        <div class="row my-2">
                                            <div class="col-md-3">
                                                
                                                    <label class=" col-sm text-center" ><strong>State</strong>:</label>
                                            </div>
                                            <div class="col-md-9">
                                                        <select class="form-group form-control">
                                                            <option value="State">Select State</option>
                                                            <option value="Rajasthan" selected>Rajasthan</option>
                                                            <option value="Gujrat">Gujrat</option>
                                                            <option value="UP">UP</option>
                                                            <option value="MP">MP</option>
                                                        </select>

                                                     </div>

                                                </div>
                                                <div class="row my-2">
                                                    <div class="col-md-3">
                                                        
                                                            <label class=" col-sm text-center" ><strong>City</strong>:</label>
                                                    </div>
                                                    <div class="col-md-9">
                                                                <select class="form-group form-control">
                                                                    <option value="Select City">Select City</option>
                                                                    <option value="Jodhpur" selected>Jodhpur</option>
                                                                    <option value="Jaipur">Jaipur</option>
                                                                    <option value="Bhopal">Bhopal</option>
                                                                    <option value="Kanpur">Kanpur</option>
                                                                </select>
        
                                                             </div>
        
                                                        </div>
                                                        <div class="row my-2">
                                                            <div class="col-md-3">
                                                                
                                                                    <label class=" col-sm text-center" ><strong>Phone Number</strong>:</label>
                                                            </div>
                                                            <div class="col-md-9">
                                                                <div class="form-group d-flex">
                                                                        <select class="">
                                                                            <option value="select">Select</option>
                                                                            <option value="India" selected>+91</option>
                                                                            <option value="Pakistan">+93</option>
                                                                            <option value="Afganistan">+97</option>
                                                                            <option value="America">+063</option>
                                                                        </select>
                                                                        <input type="text" pattern="[0-9]" class="form-control" maxlength="10" required="required"  placeholder="Enter The Phone Number">
                </div>
            </div>
        </div>
    <div class="row my-2">
            <div class="col-md-3">
                <label class=" col-sm text-center"><strong>Gender</strong>:</label>
            </div>
            <div class="col-md-9">
                <div class="row "> 
                    <div class="form-check ml-3">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Gender">Male
                        </label>
                    </div>
                    <div class="form-check ml-2">
                       <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="Gender">Female
                       </label>
                    </div>
                    <div class="form-check ml-2">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Gender">Transgender
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-2">
                <div class="col-md-3">
                    <label class=" col-sm text-center"><strong>Select Event</strong>:</label>
                </div>
            <div class="col-md-9 ">
                <select name="" id="" class="form-control checkbox">        

                    <option class="checkbox" value="Select">Select Event</option>
                    <option class="checkbox" value="Marriage">Marriage</option>
                    <option class="checkbox" value="DJ">DJ</option>
                    <option class="checkbox" value="Birthday">Birthday</option>
                    <option class="checkbox" value="Other">Other</option>
                </select>
            </div>
        </div>
                                    
        <div class="row my-2">
            <div class="col-md-3">
                <label class=" col-sm text-center"><strong>Requirements</strong>:</label>
            </div>
                <div class="col-md-9 ">
                    <textarea class="form-control" rows="5" placeholder="Description"></textarea>
                </div>
                    </div>
                <div class="row my-2">
                    <div class="col-md-3">
                        <label class=" col-sm text-center"><strong>Payment Method</strong>:</label>
                            </div>
                    <div class="col-md-9">
                        <div class="row"> 
                            <div class="form-check ml-3 ">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input " value="Online" name="Payment" ><p class="">Online</p> 
                                </label>
                            </div>
                        <div class="form-check ml-2 ">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="cash" name="Payment"><p class="">Cash</p> 
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <div class="container-fluid">
                    <div class="col-md-12 col-md-7 d-flex justify-content-center">
                        <a href="Login.html" class="btn btn-secondary btn-hover my-2 border " >Back To Login</a>
                        <a href="Login.html" class="btn btn-primary btn-hover my-2 border " data-toggle="modal" data-target="#modal">Submit</a>

                        <!--Modal-->
                        <div class="modal fade text-white modaldesign " id="modal">
                            <div class="modal-dialog">
                                <div class="modal-content bg-dark form-group">

                                    <!--Modal Header-->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Final Submit</h4>
                                        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!--Modal Body-->
                                    <div class="modal-body modalfont text-center">
                                       Are you sure, Do you want to <strong>submit</strong> this form ?
                                    </div>

                                    <!--Footer-->
                                    <div class="modal-footer">
                                        <input class="btn btn-danger closecss " type="button" value="&#x2715;" data-dismiss="modal" >
                                        <a href="Login.html" class="btn btn-secondary text-white" type="button" >&#10003;</a>

                                    </div>


                                </div>

                            </div>

                        </div>


                    </div>                                                
                </div>
            </div>
</body>
